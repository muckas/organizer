<html>
    <head>
        {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>Tasks</title>
        {% endif %}
    </head>
    <body>
      Organizer:
      <a href='/login'>Login</a>
      <a href='/tasks'>Tasks</a>
      <hr>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </body>
</html>
